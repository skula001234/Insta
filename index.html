<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Reels Downloader</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(110deg, #ffe0c6 0%, #fff9f7 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 390px;
      margin: 60px auto 0;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 38px #eebd6c33;
      padding: 32px 18px 32px 18px;
      text-align: center;
      position: relative;
    }
    h2 {
      margin: 0 0 13px 0;
      color: #e7a316;
      font-weight: bold;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.04rem;
      color: #8a5a15;
      margin-bottom: 26px;
    }
    .input-area {
      display: flex;
      gap: 0.5em;
      margin-bottom: 18px;
      justify-content: center;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border: 2px solid #ffe5aa;
      border-radius: 8px 0 0 8px;
      outline: none;
      background: #fffaeb;
    }
    .input-area input[type="text"]:focus { border-color: #e7a316; }
    .input-area button {
      font-size: 1rem;
      padding: 10px 20px;
      background: #ffd900;
      color: #7f5e05;
      border: none;
      font-weight: 600;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 6px #ffd90033;
    }
    .input-area button:hover { background: #ffb800; }
    #response { margin-top: 32px; }
    .result video, .result img {
      max-width: 95vw; max-width: 340px;
      border-radius: 9px;
      margin: 13px auto 8px;
      display: block;
    }
    .result a {
      color: #e7a316;
      margin-top: 9px;
      display: inline-block;
      font-weight: 500;
      text-decoration: underline;
    }
    .error {
      color: #c53200;
      background: #fff1db;
      border-radius: 8px;
      padding: 13px;
      margin-top: 15px;
      font-size: 1rem;
    }
    @media (max-width:550px) {
      .container { padding:12px 4vw 23px 4vw;}
      h2 { font-size:1.3rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instagram Reels Downloader</h2>
    <div class="subtitle">Paste any public reel link below and get your download!</div>
    <form id="reelForm" autocomplete="off">
      <div class="input-area">
        <input id="reelUrl" type="text" placeholder="Paste Instagram Reel link..." required>
        <button type="submit">Download</button>
      </div>
    </form>
    <div id="response"></div>
  </div>
  <script>
    document.getElementById('reelForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const url = document.getElementById('reelUrl').value.trim();
      const responseDiv = document.getElementById('response');
      if (!url) {
        responseDiv.innerHTML = '<div class="error">Please enter a valid Instagram Reel URL.</div>';
        return;
      }
      responseDiv.innerHTML = 'Processing...';
      fetch('/api/nsta.php?url=' + encodeURIComponent(url))
        .then(r=>r.json())
        .then(data => {
          if (data.status === 'success' && data.video) {
            let html = '<div class="result">';
            html += `<video controls src="${data.video}"></video>`;
            html += `<a href="${data.video}" download>Download Video</a>`;
            if (data.thumbnail) {
              html += `<br><img src="${data.thumbnail}" alt="Thumbnail">`;
            } else if (data.thumbnail_base64) {
              html += `<br><img src="${data.thumbnail_base64}" alt="Thumbnail">`;
            }
            html += '</div>';
            responseDiv.innerHTML = html;
          } else {
            responseDiv.innerHTML = `<div class="error">${data.message || 'Failed to fetch reel.'}</div>`;
            if (data.debug_snippet) {
              responseDiv.innerHTML += `<details><summary>Details</summary><pre>${data.debug_snippet}</pre></details>`;
            }
          }
        })
        .catch(() => {
          responseDiv.innerHTML = '<div class="error">Network error. Please try again.</div>';
        });
    });
  </script>
</body>
</html>
