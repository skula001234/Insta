<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insta Reels Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(110deg, #ff7e7e 0%, #ffc1e3 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 390px;
      margin: 60px auto 0;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 38px #ff8da733;
      padding: 32px 18px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin: 0 0 13px 0;
      color: #d80032;
      font-weight: bold;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.04rem;
      color: #b9003a;
      margin-bottom: 26px;
    }

    .input-area {
      display: flex;
      gap: 0.5em;
      margin-bottom: 18px;
      justify-content: center;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border: 2px solid #ffc5dc;
      border-radius: 8px 0 0 8px;
      outline: none;
      background: #fff0f5;
    }

    .input-area input[type="text"]:focus {
      border-color: #d80032;
    }

    .input-area button {
      font-size: 1rem;
      padding: 10px 20px;
      background: #ff4c7b;
      color: white;
      border: none;
      font-weight: 600;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 6px #ff4c7b33;
    }

    .input-area button:hover {
      background: #e60050;
    }

    #loader {
      font-weight: bold;
      color: #007bff;
      animation: blink 1s linear infinite;
      margin-top: 15px;
    }

    @keyframes blink {
      50% {
        opacity: 0.5;
      }
    }

    #response {
      margin-top: 32px;
    }

    .result video {
      max-width: 95vw;
      max-width: 340px;
      border-radius: 9px;
      margin: 13px auto 8px;
      display: block;
    }

    .result button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 1rem;
      background: #ff4c7b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .result button:hover {
      background: #e60050;
    }

    .error {
      color: #a00000;
      background: #ffd5d5;
      border-radius: 8px;
      padding: 13px;
      margin-top: 15px;
      font-size: 1rem;
    }

    @media (max-width: 550px) {
      .container {
        padding: 12px 4vw 23px 4vw;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instagram Reels Downloader</h2>
    <div class="subtitle">Paste any public reel link below and get your download!</div>
    <form id="reelForm" autocomplete="off">
      <div class="input-area">
        <input id="reelUrl" type="text" placeholder="Paste Instagram Reel link..." required>
        <button type="submit">Download</button>
      </div>
    </form>

    <div id="loader" style="display: none;">ðŸ”„ Fetching reel, please wait...</div>
    <div id="response"></div>
  </div>

  <script>
    document.getElementById('reelForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const url = document.getElementById('reelUrl').value.trim();
      const responseDiv = document.getElementById('response');
      const loader = document.getElementById('loader');

      if (!url) {
        responseDiv.innerHTML = '<div class="error">Please enter a valid Instagram Reel URL.</div>';
        return;
      }

      responseDiv.innerHTML = '';
      loader.style.display = 'block';

      fetch('/api/nsta.php?url=' + encodeURIComponent(url))
        .then(r => r.json())
        .then(data => {
          loader.style.display = 'none';

          if (data.video) {
            let html = `
              <div class="result">
                <video controls>
                  <source src="${data.video}" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
                <button id="forceDownloadBtn">â†“ Download Video â†“</button>
              </div>
            `;
            responseDiv.innerHTML = html;

            document.getElementById('forceDownloadBtn').addEventListener('click', () => {
              const a = document.createElement('a');
              a.href = data.video;
              a.download = 'insta_reel.mp4';
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            });

          } else {
            responseDiv.innerHTML = `<div class="error">${data.message || 'Failed to fetch reel.'}</div>`;
            if (data.debug_snippet) {
              responseDiv.innerHTML += `<details><summary>Details</summary><pre>${data.debug_snippet}</pre></details>`;
            }
          }
        })
        .catch(() => {
          loader.style.display = 'none';
          responseDiv.innerHTML = '<div class="error">Network error. Please try again.</div>';
        });
    });
  </script>
</body>
</html>
