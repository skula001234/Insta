<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Reel Video Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7fafd;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0001;
            padding: 36px 28px 40px 28px;
        }
        h2 {
            text-align: center;
            color: #222a53;
            margin-bottom: 22px;
        }
        #reelForm {
            display: flex;
            gap: 0.5em;
            margin-bottom: 12px;
        }
        #reelUrl {
            flex: 1;
            font-size: 15px;
            padding: 10px 14px;
            border: 1.5px solid #bbe3ff;
            border-radius: 7px;
            outline: none;
            transition: border 0.2s;
        }
        #reelUrl:focus {
            border-color: #3399ff;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 7px;
            background: #295eff;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #143dad;
        }
        #response {
            margin-top: 18px;
        }
        .result video, .result img {
            max-width: 100%;
            border-radius: 8px;
            margin: 18px auto 4px;
            display: block;
        }
        .result a {
            color: #295eff;
            text-decoration: underline;
            word-break: break-all;
        }
        .error {
            color: #e23c3c;
            font-weight: 500;
            margin-top: 14px;
            background: #ffeaea;
            border-radius: 7px;
            padding: 10px;
            font-size: 15px;
        }
        @media (max-width: 550px) {
            .container { padding: 22px 7px 18px 7px; }
            #reelForm { flex-direction: column; gap: 1em; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Instagram Reel Video Downloader</h2>
    <form id="reelForm" autocomplete="off">
        <input
            type="text"
            id="reelUrl"
            placeholder="Paste Instagram Reel URL here"
            required
        >
        <button type="submit">Download</button>
    </form>
    <div id="response"></div>
</div>
<script>
document.getElementById('reelForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const url = document.getElementById('reelUrl').value.trim();
    const responseDiv = document.getElementById('response');
    if (!url) {
        responseDiv.innerHTML = '<div class="error">Please paste a valid Instagram Reel URL.</div>';
        return;
    }
    responseDiv.innerHTML = 'Processing, please wait...';

    // change fetch path if your backend API path is different!
    fetch('/api/nsta.php?url=' + encodeURIComponent(url))
        .then(res => res.json())
        .then(data => {
            if (data.status === 'success' && data.video) {
                let html = '<div class="result">';
                html += `<b>Video Link:</b> <a href="${data.video}" target="_blank">Download Video</a><br>`;
                html += `<video controls src="${data.video}"></video>`;
                if (data.thumbnail) {
                    html += `<b>Thumbnail:</b><br><img src="${data.thumbnail}" alt="Thumbnail">`;
                } else if (data.thumbnail_base64) {
                    html += `<b>Thumbnail:</b><br><img src="${data.thumbnail_base64}" alt="Thumbnail">`;
                }
                html += '</div>';
                responseDiv.innerHTML = html;
            } else {
                responseDiv.innerHTML = `<div class="error">${data.message || 'Failed to fetch reel information.'}</div>`;
                if (data.debug_snippet) {
                    responseDiv.innerHTML += `<details style="margin:9px 0;"><summary>Show debug info</summary><pre>${data.debug_snippet}</pre></details>`;
                }
            }
        })
        .catch(() => {
            responseDiv.innerHTML = '<div class="error">Network or server error. Please try again later.</div>';
        });
});
</script>
</body>
</html>
